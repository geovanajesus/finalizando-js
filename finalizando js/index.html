<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet"  href="estilos.css">
    <script>
        b=0
        function slideshow()
        {
            switch (b)
            {
                case 0: foto.src = "img/img1.jpg";
                break;
                case 1: foto.src = "img/img2.jpg";
                break
                case 2: foto.src = "img/img3.jpg";
                break
                case 3: foto.src = "img/img4.jpg";
                break
                case 4: foto.src = "img/img5.jpg";
                b = -1;
            }
            b++;
        }
        </script>
</head>
<body onload="setInter('slideshow()', 1000)" ;>

    <p><img src="img/img5.jpg" name="foto"></p>

 </body>
   
</html>
